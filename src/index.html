<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>活动</title>
    <link rel="shortcut icon" id="favicons" type="image/x-icon" href="">
    <!-- IE8及以下浏览器显示 end -->
    <script>
        (function(){
            var browser=navigator.appName
            var b_version=navigator.appVersion
            var version=b_version.split(";");
            var trim_Version=version[1].replace(/[ ]/g,"");
            if (browser=="Microsoft Internet Explorer"){
                if (trim_Version=="MSIE6.0" || trim_Version=="MSIE7.0" || trim_Version=="MSIE8.0"){
                    return alert('暂不支持该版本浏览器，请下载最新版');
                }
            }
            // 获取窗口的宽度
            function screenWidth () {
                return window.innerWidth || document.body.clientWidth || document.documentElement.clientWidth
            }
            function flexbox() {
                var width = screenWidth()
                var fontSize = width/750
                /*if (width > 750) {
                    fontSize = 1
                }*/
                document.documentElement.style.fontSize=100 * fontSize + 'px';
            }
            flexbox()
            window.onresize=function(){
                flexbox()
            };
        })();
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
